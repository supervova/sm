---
layout: default
---

{% if page.index %}
<main class="main is-modal-src">
  {{ content }}
</main>
{% else %}
<article class="main is-modal-src" itemscope itemtype="http://schema.org/Article">
  {% unless page.classes contains 'has-main-header' %}
    {% if page.eyebrow %}
      <div class="main-subheader">
        <span class="eyebrow">{{ page.eyebrow }}</span>
      </div>
    {% endif %}

    <h1 class="main-title" itemprop="headline">
      {{ page.title }}
    </h1>

    {% if page.description %}
      <p class="main-lead" itemprop="description">
        {{ page.description }}
      </p>
    {% endif %}
  {% endunless %}
  {{ content }}
</article>
{% endif %}
