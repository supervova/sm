{% assign lang = site.lang | default: 'ru' %}
{% case lang %}
{% when 'en' %}
  {% assign lang = 'en' %}
{% else %}
  {% assign lang = 'ru' %}
{% endcase %}
<script src="{{ '{{ site.assets }}/js/lunr.min.js' | relative_url }}"></script>
<script src="{{ '{{ site.assets }}/js/lunr-store.js' | relative_url }}"></script>
<script src="{{ '{{ site.assets }}/js/lunr-' | append: lang | append: '.js' | relative_url }}"></script>
