<header class="main-header {{ include.class }}">
  <figure>
    <img src="{{ site.assets }}{{ include.image }}.png" srcset="{{ site.assets }}{{ include.image }}.png 1x, {{ site.assets }}{{ include.image }}@2x.png 2x" alt="{{ include.title }}">
  </figure>

  <h1>{{ include.title }}</h1>

  {% if include.subtitle %}
    <p itemprop="description">
      {{ include.subtitle }}
    </p>
  {% endif %}

  <button class="modal-close" data-dismiss="modal" aria-label="{{ site.data.i18n.labels.close[page.lang] }}" title="{{ site.data.i18n.labels.close[page.lang] }}">
    <svg class="icon-close" role="presentation">
      <use xlink:href="{{ site.assets }}/img/base/icons/sprite.svg#icon-close"></use>
    </svg>
  </button>
</header>
